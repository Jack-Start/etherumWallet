<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>转账操作</title>
    <link rel="stylesheet" href="">
</head>
<body>
    <div>
        <div>
            <h3>注册：</h3><br>
            <label for="identity">请输入密码：</label><input type="text" id="password" ></input>
            <button type = "submit"  onclick="register()">注册</button>
            <p id = "address_test">地址：</p>
        </div>
        <div>
            <h3>查询余额：</h3><br>
            <label for="identity">请输入地址：</label><input type="text" id="address" ></input>
            <button type = "submit" onclick="getBalance()">查询余额</button>
            <p id = "address_balance">余额：</p>
        </div>

        <div>
            <h3>查询NUT余额：</h3><br>
            <label for="identity">请输入地址：</label><input type="text" id="address_nut" ></input>
            <button type = "submit" onclick="bsnslceofNut()">查询余额</button>
            <p id = "Nut_balance">NUT余额：</p>
        </div>

        <div>
            <h3>ETH转账</h3>
            <label for="identity">转出用户地址</label><input type="text" id="address_a" ></input>
            <br><label for="identity">转入用户地址</label><input type="text" id="address_b" ></input>
            <br><label for="identity">金额</label><input type="text" id="trans_value" ></input>
            <button type = "submit"  onclick="sendETH()">确定</button>
            <p id = "tx_hash">交易：</p>
        </div>
        <div>
            <h3>NUT转账</h3>
            <label for="identity">NUT转出地址</label><input type="text" id="address_f" ></input>
            <br><label for="identity">NUT转入地址</label><input type="text" id="address_t" ></input>
            <br><label for="identity">代币金额</label><input type="text" id="trans_v" ></input>
            <button type = "submit"  onclick="sendNUT()">确定</button>
            <p id = "nut_hash">交易：</p>
        </div>

        <div>
            <h3>NUT批量转给不同用户账户</h3>
            <label for="identity">NUT转出地址</label><input type="text" id="address_Af" ></input>
            <br><label for="identity">NUT转入地址</label><input type="text" id="address_tArr" ></input>
            <br><label for="identity">代币金额</label><input type="text" id="trans_vArr" ></input>
            <button type = "submit"  onclick="sendbenchNUT()">确定</button>
            <p id = "nutArr_hash">交易：</p>
        </div>

        <div>
            <h3>批量操作不同用户账户转入公司账户</h3>
            <label for="identity">NUT用户转出地址（可多个）</label><input type="text" id="address_ff" ></input>
            <br><label for="identity">NUT公司账户转入地址（一个）</label><input type="text" id="address_tt" ></input>
            <br><label for="identity">代币金额（与上面转出地址一一对应）</label><input type="text" id="trans_vv" ></input>
            <button type = "submit"  onclick="fromMore()">确定</button>
            <p id = "MTO_hash">交易：</p>
        </div>
    </div>
    <script type="text/javascript" src="/public/jquery.min.js"></script>
    <script type="text/javascript" src="/public/main.js"></script>
</body>
</html>
